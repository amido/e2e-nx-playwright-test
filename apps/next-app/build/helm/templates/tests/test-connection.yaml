apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "next-app.fullname" . }}-test-connection"
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "next-app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-rollback,post-upgrade,test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "next-app.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
